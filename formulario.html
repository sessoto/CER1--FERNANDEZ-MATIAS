<!-- Estructura del Formulario  --> 
<section class="container my-5 pt-5">
<h2 class="text-center"> Solicitud de Reciclaje </h2>
<form id="formularioReciclaje">

    <!--  ahora los tipos de residuos  --> 
      <div class="mb-3">
        <label for="tipoResiduo" class="form-label" >Tipo de Residuo</label>
        <select id="tipoResiduo" class="form-select" required>
            <option value="" disabled selected>Selecciona un tipo de residuo</option>
            <option value="plastico"> Plástico </option>
            <option value="papel"> Papel </option>
            <option value="vidrio"> Vidrio </option>
            <option value="metales"> Metales </option>
            <option value="electronicos"> Electrónicos </option>
        </select>
      </div>

    <!--  ahora los tipos de residuos  -->
      <div class="mb-3">
        <label for="subcategoriaResiduo" class="form-label">Subcategoría de Residuos</label>
        <select id="subcategoriaResiduo" class="form-select" required>
            <option value="">Selecciona una subcategoría</option>
        </select>
      </div>

      <!--  datos del solicitante  -->
      <div>
        <label for="nombre" class="form-label">Nombre del solicitante</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" id="correo" class="form-control" placeholder="nombre@ejemplo.com" required>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección de recolección</label>
        <input type="text" id="direccion" class="form-control" placeholder="Ingrese la dirección" required>
      </div>


      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentario Adicional</label>
        <textarea id="comentarios" class="form-control" rows="3" placeholder="Comenta aquí ">
        </textarea>
      </div>

      <!--  botón de enviar  -->

        <button type="submit" class="btn btn-primary">Enviar</button>


</form>

</section>
